<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <title>tabuada</title>
    </head>
    <body>
        <div class="text-center p3"></div>
        <h1>criando uma tabuada</h1>
        <!-- Botão para chamar a função para calcular a tabuada-->
        <input
            type="Submit"
            class="btn btn-primary"
            value="calcular"
            onclick="CalcularTabuada()"
        >
        <!-- input para inserir o valor que será calculado na tabuada -->
        <input type="number" id="numero" />
        <!-- Span para retornar a nossa tabuada -->
        <span class="my-span"></span>
        <script src="./js/main.js"></script>
    </body>
</html>
